# etc/samples/unit-instance-sample.yaml

# Defines a specific instance of a unit.
# This would be used by 05-create-unit.sh and 06-provision-unit.sh

unit_name: my-test-vm-from-yaml
unit_kind: sandmold-sample-vm

# The values for the input variables defined in the unit kind.
input_values:
  instance_name: "my-awesome-vm"
  machine_type: "n2-standard-2"
